<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <div class="header">
                <h1>TETRIS</h1>
                <div class="score-board">
                    <div class="score-item">
                        <span class="label">Skóre:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">Řádky:</span>
                        <span id="lines">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">Úroveň:</span>
                        <span id="level">1</span>
                    </div>
                </div>
            </div>
            
            <div class="game-area">
                <canvas id="gameCanvas"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <h2>Konec hry!</h2>
                    <p>Finální skóre: <span id="finalScore">0</span></p>
                    <button id="restartBtn" class="btn">Znovu</button>
                </div>
                <div id="pauseScreen" class="pause-screen hidden">
                    <h2>Pauza</h2>
                    <button id="resumeBtn" class="btn">Pokračovat</button>
                </div>
            </div>
            
            <div class="next-piece">
                <div class="label">Další:</div>
                <canvas id="nextCanvas"></canvas>
            </div>
            
            <div class="controls">
                <div class="control-row">
                    <button id="rotateBtn" class="control-btn rotate">↻</button>
                </div>
                <div class="control-row">
                    <button id="leftBtn" class="control-btn">←</button>
                    <button id="downBtn" class="control-btn">↓</button>
                    <button id="rightBtn" class="control-btn">→</button>
                </div>
                <div class="control-row">
                    <button id="pauseBtn" class="control-btn pause">⏸</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
